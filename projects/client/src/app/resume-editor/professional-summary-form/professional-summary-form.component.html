<div class="mat-headline-small">Professional summary</div>
<div class="mat-body-large">
  Write 2-4 short, energetic sentences about how great you are. Mention the role
  and what you did. What were the big achievements? Describe your motivation and
  list your skills.
</div>
<div [formGroup]="parentForm">
  <mat-form-field class="mt-5 w-full">
    <mat-label>Professional summary</mat-label>
    <textarea
      matInput
      rows="5"
      formControlName="professionalSummary"
    ></textarea>
  </mat-form-field>
</div>
